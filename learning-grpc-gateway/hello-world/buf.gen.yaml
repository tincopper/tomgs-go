version: v1
plugins:
  - name: go
    # out: gen/go
    out: api
    opt:
      - paths=source_relative
  - name: go-grpc
    # out: gen/go
    out: api
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: api
    opt:
      - paths=source_relative
  - name: openapiv2
    out: api
